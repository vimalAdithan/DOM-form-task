<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="\style.css" />
    <title>FORM</title>
  </head>
  <body>
    <div style="display: flex; justify-content: center">
      <h1>FORM SUBMISSION</h1>
    </div>
    <form class="row g-3" id="full_form">
      <div class="col-md-6">
        <label class="form-label">First name</label>
        <input
          required
          type="text"
          class="form-control"
          placeholder="First name"
          aria-label="First name"
        />
      </div>
      <div class="col-md-6">
        <label class="form-label">Last name</label>
        <input
          required
          type="text"
          class="form-control"
          placeholder="Last name"
          aria-label="Last name"
        />
      </div>
      <div class="col-md-6">
        <label class="form-label">Address</label>
        <input
          required
          type="text"
          placeholder="address"
          class="form-control"
        />
      </div>
      <div class="col-md-6">
        <label class="form-label">Gender</label>
        <input required type="text" placeholder="Gender" class="form-control" />
      </div>
      <div class="col-md-6">
        <label class="form-label">City</label>
        <input required type="text" placeholder="City" class="form-control" />
      </div>
      <div class="col-md-4">
        <label class="form-label">State</label>
        <input required type="text" placeholder="state" class="form-control" />
      </div>
      <div class="col-md-2">
        <label class="form-label">Zip</label>
        <input required type="number" placeholder="zip" class="form-control" />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <br />
    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Address</th>
            <th>Gender</th>
            <th>City</th>
            <th>State</th>
            <th>Pincode</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
  <script src="script.js"></script>
</html>
